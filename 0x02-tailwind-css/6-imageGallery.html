<html lang="en">

    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">

        <img src="public/assets/image 21.png" alt="Savanna suite" class="max-w-full h-auto object-cover rounded-lg">
        <img src="public/assets/image 22.png" alt="Beach suite" class="max-w-full h-auto object-cover rounded-lg">
        <img src="public/assets/image 24.png" alt="Lounge suite" class="max-w-full h-auto object-cover rounded-lg">
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">

    </footer>

</html>
